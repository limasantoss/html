<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatações Basicas de textos</title>
  </head>
  <body>
    <!---
        Formatações básicas
        -Strong (importância)
        -em(enfase)
        -mark (revelancia)
        -s (riscado)    
    
    -->

    <p>
      deleniti <strong>aut repellat!</strong> Quae natus pariatur
      <em>sed</em> earum delectus non commodi <br />
      <mark>perspiciatis</mark> mollitia odit voluptatem <s>in,</s> id nisi sit
      tempora. <br />
    </p>
  </body>
</html>
